server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/productsdb
    username: products
    password: products
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

security:
  api-key: ${API_SECURITY_KEY:secret-public-api-key}